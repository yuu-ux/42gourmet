services:
  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - ./backend/public:/app/dist
    environment:
      - NODE_ENV=development
      - NODE_PATH=/opt/app
      - PATH=/opt/app/node_modules/.bin:$PATH
    tty: true
    depends_on:
      - backend

  backend:
    build: ./backend
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
    environment:
      - NODE_ENV=development
      - NODE_PATH=/opt/app
    tty: true
    depends_on:
      db:
        condition: service_healthy

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: gourmet
      DB_PORT: 23306
    ports:
      - "23306:23306"
    volumes:
      - db-data:/var/lib/mysql
      - ./db/my.cnf:/etc/mysql/conf.d/my.cnf
    healthcheck:
      test: "mysqladmin ping -h127.0.0.1 -uroot -ppassword -P23306"
      timeout: 3s
      interval: 5s
      retries: 10
      start_period: 10s

volumes:
  db-data:
